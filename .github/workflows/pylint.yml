name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5 # Version 5 est plus r√©cente et stable
      with:
        python-version: "3.11.9"
        cache: 'pip' # Optimise le temps de run en cachant les libs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt


    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --ignore=.venv --disable=C,W